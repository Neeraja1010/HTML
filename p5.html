<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG</h1>
            <p>Image tag is used to display an image.</p>
        </center>
        <hr>
        <img src="assest/images/I1.jpg">
        <hr>

        <h2>IMAGE WITH AN ATTRIBUTE</h2>
        <img src="assest/images/I2.jpg" height="300" width="500">
        <hr>

        <h2>IMAGE WITHOUT AN ALT ATTRIBUTE</h2>
        <img src="assest/images/I3.jpg" height="300" width="500">
        <img src="assest/images/I333333.jpg" height="300" width="500">
        <hr>

        <h2>IMAGE WITH AN ATTRIBUTE</h2>
        <img src="assest/images/I333333.jpg" height="300" width="500" alt="this is nature">
        <img src="assest/images/I3.jpg" height="300" width="500"alt="this is nature">
    </body>
</html>
